<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Dashboard</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const partNumberEndpoint = window.location.pathname;

            // Fetch the JSON object
            fetch(partNumberEndpoint)
                .then(response => response.json())
                .then(data => {
                    // Display the JSON object on the page
                    const displayDiv = document.getElementById("json-display");
                    displayDiv.textContent = JSON.stringify(data, null, 2); // Pretty-print the JSON
                })
                .catch(error => {
                    console.error("Error fetching the JSON data:", error);
                });
        });
    </script>
</head>
<body>
    <h1>Grades Dashboard</h1>
    <pre id="json-display" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>
</body>
</html>
