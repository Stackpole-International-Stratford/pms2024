{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Dashboard</title>
    <script src="{% static 'chart.js/chart.umd.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
        #chartCanvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Grades Dashboard</h1>
    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Parse JSON data passed from the backend
            const data = JSON.parse('{{ json_data|escapejs }}');
            
            // Extract the breakdown data and time intervals for the x-axis
            const breakdownData = data.breakdown_data;
            const labels = breakdownData.map(interval => interval.interval_start);

            // Define custom colors for each grade
            const gradeColors = {
                "A": "rgba(0, 128, 0, 0.8)", // Dark Green
                "B": "rgba(50, 205, 50, 0.8)", // Lime Green
                "C": "rgba(144, 238, 144, 0.8)", // Light Green
                "D": "rgba(255, 69, 0, 0.8)", // Orange-Red
                "E": "rgba(220, 20, 60, 0.8)", // Crimson
                "F": "rgba(255, 0, 0, 0.8)" // Red
            };

            // Extract grade data for each grade
            const grades = ["A", "B", "C", "D", "E", "F"];
            const datasets = grades.map(grade => {
                return {
                    label: grade,
                    data: breakdownData.map(interval => {
                        const gradeValue = interval.grade_counts[grade];
                        const percentage = parseFloat(gradeValue.match(/\((.*?)%\)/)[1]); // Extract the percentage
                        return percentage;
                    }),
                    fill: false,
                    borderColor: gradeColors[grade], // Assign color based on grade
                    tension: 0.1,
                };
            });

            // Initialize Chart.js
            const ctx = document.getElementById("chartCanvas").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: "top"
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Time Intervals"
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: "Percentage (%)"
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
