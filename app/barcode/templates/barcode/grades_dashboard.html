{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Dashboard</title>
    <script src="{% static 'chart.js/chart.umd.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* Light text for header */
        }
        .chart-container {
            width: 80%;
            margin: 20px auto;
            background-color: #1e1e1e; /* Slightly lighter dark for chart container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        #chartCanvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Grades Dashboard</h1>
    <div style="text-align: center; margin: 20px;">
        <h2>Failures: <span id="totalFailures"></span></h2>
    </div>
    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Parse JSON data passed from the backend
            const data = JSON.parse('{{ json_data|escapejs }}');
            
            // Display total failures
            document.getElementById("totalFailures").textContent = data.total_failures_last_24_hours;

            // Extract the breakdown data and time intervals for the x-axis
            const breakdownData = data.breakdown_data;
            const labels = breakdownData.map(interval => interval.interval_start);

            // Define custom colors for each grade
            const gradeColors = {
                "A": "rgba(0, 128, 0, 0.8)",       // Dark Green
                "B": "rgba(173, 255, 47, 0.8)",   // Green-Yellow
                "C": "rgba(255, 255, 0, 0.8)",    // Yellow
                "D": "rgba(255, 69, 0, 0.8)",     // Orange-Red
                "E": "rgba(220, 20, 60, 0.8)",    // Crimson
                "F": "rgba(255, 0, 0, 0.8)"       // Red
            };

            // Extract grade data for each grade
            const grades = ["A", "B", "C", "D", "E", "F"];
            const datasets = grades.map(grade => {
                return {
                    label: grade,
                    data: breakdownData.map(interval => {
                        const gradeValue = interval.grade_counts[grade];
                        const percentage = parseFloat(gradeValue.match(/\((.*?)%\)/)[1]); // Extract the percentage
                        return percentage;
                    }),
                    fill: false,
                    borderColor: gradeColors[grade], // Assign color based on grade
                    tension: 0.1,
                };
            });

            // Initialize Chart.js
            const ctx = document.getElementById("chartCanvas").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff' // Legend text color
                            },
                            position: "top"
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Time Intervals",
                                color: '#ffffff' // X-axis title color
                            },
                            ticks: {
                                color: '#ffffff' // X-axis ticks color
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 110,
                            title: {
                                display: true,
                                text: "Percentage (%)",
                                color: '#ffffff' // Y-axis title color
                            },
                            ticks: {
                                color: '#ffffff' // Y-axis ticks color
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
