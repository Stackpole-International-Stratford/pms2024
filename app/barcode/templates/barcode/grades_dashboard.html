{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Dashboard</title>
    <script src="{% static 'chart.js/chart.umd.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #121212 !important; /* Dark background */
            color: #ffffff !important; /* Light text */
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
        }
        .container-fluid {
            height: 100%; /* Full height for container */
            display: flex;
            flex-direction: column; /* Stack charts vertically */
        }
        .row {
            flex: 1; /* Distribute height equally among all rows */
            display: flex;
            align-items: center; /* Vertically align */
            justify-content: space-between; /* Space content evenly */
            margin: 0; /* Remove extra margin */
            padding: 0;
        }
        .card {
            background-color: #1e1e1e !important; /* Slightly lighter dark for card background */
            border: none;
            height: 100%; /* Make card fill its container */
            display: flex;
            flex-direction: column;
        }
        .card-header {
            background-color: #252525 !important; /* Darker background for header */
            color: #ffffff !important; /* Light text */
            padding: 5px;
            text-align: center;
        }
        .card-body {
            flex: 1; /* Allow canvas to expand */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        .failures {
            text-align: center;
            font-size: 1rem;
            background-color: #252525;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="charts-container">
            <!-- Charts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const data = JSON.parse('{{ json_data|escapejs }}');
            const chartsContainer = document.getElementById("charts-container");

            // Get the total number of charts
            const totalCharts = Object.keys(data).length;

            // Calculate the available height and allocate it proportionally to all charts
            const availableHeight = window.innerHeight;
            const rowHeight = Math.floor(availableHeight / totalCharts); // Height per row

            for (const [partNumber, partData] of Object.entries(data)) {
                // Create a row for this part number
                const row = document.createElement("div");
                row.className = "row";

                // Set the dynamic height for the row
                row.style.height = `${rowHeight}px`;

                // Create a column for the chart
                const chartCol = document.createElement("div");
                chartCol.className = "col-10";

                const card = document.createElement("div");
                card.className = "card text-white";

                // Add a card header with part number
                const cardHeader = document.createElement("div");
                cardHeader.className = "card-header";
                cardHeader.textContent = `Part Number: ${partNumber}`;
                card.appendChild(cardHeader);

                // Create a card body with a canvas for the chart
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";
                const canvas = document.createElement("canvas");
                canvas.id = `chartCanvas-${partNumber}`;
                cardBody.appendChild(canvas);
                card.appendChild(cardBody);

                // Append the card to the chart column
                chartCol.appendChild(card);

                // Create a column for the failures
                const failureCol = document.createElement("div");
                failureCol.className = "col-2";

                const failures = document.createElement("div");
                failures.className = "failures text-white";
                failures.textContent = `Failures: ${partData.total_failures_last_24_hours}`;
                failureCol.appendChild(failures);

                // Append both columns to the row
                row.appendChild(chartCol);
                row.appendChild(failureCol);

                // Append the row to the charts container
                chartsContainer.appendChild(row);

                // Extract data for this chart
                const breakdownData = partData.breakdown_data;
                const labels = breakdownData.map(interval => interval.interval_start);

                const gradeColors = {
                    "A": "rgba(0, 128, 0, 0.8)",
                    "B": "rgba(173, 255, 47, 0.8)",
                    "C": "rgba(255, 255, 0, 0.8)",
                    "D": "rgba(255, 69, 0, 0.8)",
                    "E": "rgba(220, 20, 60, 0.8)",
                    "F": "rgba(255, 0, 0, 0.8)"
                };

                const grades = ["A", "B", "C", "D", "E", "F"];
                const datasets = grades.map(grade => ({
                    label: grade,
                    data: breakdownData.map(interval => {
                        const gradeValue = interval.grade_counts[grade] || "0 (0.00%)";
                        const percentageMatch = gradeValue.match(/\((.*?)%\)/);
                        const percentage = percentageMatch ? parseFloat(percentageMatch[1]) : 0;
                        return percentage;
                    }),
                    fill: false,
                    borderColor: gradeColors[grade],
                    tension: 0.1,
                }));

                // Render the chart using Chart.js
                const ctx = canvas.getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Respect parent element's height
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    color: '#ffffff'
                                },
                                position: "top"
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Time Intervals",
                                    color: '#ffffff'
                                },
                                ticks: {
                                    color: '#ffffff'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                max: 110,
                                title: {
                                    display: true,
                                    text: "Percentage (%)",
                                    color: '#ffffff'
                                },
                                ticks: {
                                    color: '#ffffff'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
