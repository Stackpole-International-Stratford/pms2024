{% load static %}
{% load django_bootstrap5 %}

{% block extra_head %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_styles %}
    {% endblock %}
{% endblock %}

{% block content %}
    <div class="container mt-3 pt-3">
        {% bootstrap_messages %}
        {% block main_content %}
        {% endblock %}
    </div>
{% endblock %}

{% block extra_js %}
{% endblock %}
