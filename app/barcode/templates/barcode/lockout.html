{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Lockout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #d9534f;
            font-size: 22px;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .btn-primary {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact your Supervisor Immediately</h2>
    <p>One or more incorrect parts were just scanned and submitted. Enter supervisor ID and unlock code to continue.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="supervisor_id" class="form-label">Supervisor ID</label>
            <input type="text" class="form-control" id="supervisor_id" name="supervisor_id" required>
        </div>
        <div class="mb-3">
            <label for="unlock_code" class="form-label">Unlock Code</label>
            <input type="password" class="form-control" id="unlock_code" name="unlock_code" required>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
