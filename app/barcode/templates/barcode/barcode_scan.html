{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Barcode Scan</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Scan Barcode</h1>

        <!-- Info message placeholder for JavaScript -->
        <div id="loading-message" class="alert alert-info" style="display: none;">
            Searching database now...
        </div>

        <!-- Barcode input form -->
        <form id="barcode-form" method="POST" action="{% url 'barcode:barcode-scan' %}" class="form-inline">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="barcode" class="sr-only">Enter Barcode:</label>
                <input type="text" id="barcode" name="barcode" class="form-control mr-2" placeholder="Enter barcode" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

        <!-- Show matching barcodes if they exist -->
        {% if matching_barcodes %}
        <h2 class="mt-4">Select a Barcode</h2>
        <!-- Search bar to filter the list -->
        <div class="form-group mb-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search barcodes...">
        </div>
        <!-- List of barcodes -->
        <ul id="barcode-list" class="list-group mt-3">
            {% for barcode in matching_barcodes %}
            <li class="list-group-item">
                <form method="POST" action="{% url 'barcode:barcode-scan' %}">
                    {% csrf_token %}
                    <!-- Hidden input to send selected barcode -->
                    <input type="hidden" name="barcode" value="{{ barcode.barcode }}">
                    <button type="submit" class="btn btn-link barcode-item">{{ barcode.barcode }} - {{ barcode.timestamp }}</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Error message handling -->
        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <!-- JavaScript for showing the loading message and dynamic filtering -->
    <script>
        // Show the loading message when the form is submitted
        document.getElementById('barcode-form').addEventListener('submit', function() {
            document.getElementById('loading-message').style.display = 'block';  // Show "Searching database now..."
        });

        // Search filtering logic
        document.getElementById('search-bar').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let items = document.querySelectorAll('#barcode-list .list-group-item');
            
            items.forEach(function(item) {
                let text = item.textContent || item.innerText;
                if (text.toUpperCase().indexOf(filter) > -1) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
