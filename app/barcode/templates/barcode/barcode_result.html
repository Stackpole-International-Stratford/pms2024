{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Barcode Result</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Barcode Scan Result</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <div class="card p-4 mb-4">
                <p><strong>Barcode:</strong> {{ barcode }}</p>
                <p><strong>LaserMark Scan Time:</strong> {{ lasermark_time }}</p>
                <p><strong>LaserMarkDuplicateScan Time:</strong> {{ lasermark_duplicate_time }}</p>
                <p><strong>GP12 Scan Time:</strong> {{ barcode_gp12_time }}</p> <!-- Added GP12 Scan Time -->
            </div>

            <div class="d-flex justify-content-center">
                <a href="{% url 'barcode:barcode-scan' %}" class="btn btn-secondary">Scan Another Barcode</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
