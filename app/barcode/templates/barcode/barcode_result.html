{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Barcode Scan Result</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Barcode Scan Result</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Barcode: {{ barcode }}</h5>
                    <p class="card-text">
                        <strong>LaserMark Scan Time:</strong> {{ lasermark_time }}<br>
                        <strong>LaserMarkDuplicateScan Time:</strong> {{ lasermark_duplicate_time }}
                    </p>
                </div>
            </div>
        {% endif %}
        <a href="{% url 'barcode:barcode-scan' %}" class="btn btn-primary mt-4">Scan Another Barcode</a>
    </div>
</body>
</html>
