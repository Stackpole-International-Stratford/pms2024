{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Passwords</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Passwords</h2>
    <a href="{% url 'password_create' %}" class="btn btn-primary mb-3">New Entry</a>
    <form method="get" action="{% url 'password_list' %}" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" value="{{ query|default_if_none:'' }}" class="form-control" placeholder="Search by machine, label, username, or password">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Machine</th>
                <th>Label</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for password in passwords %}
            <tr>
                <td>{{ password.machine }}</td>
                <td>{{ password.label }}</td>
                <td>{{ password.username }}</td>
                <td>{{ password.password }}</td>
                <td>
                    <a href="{% url 'password_edit' password.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'password_delete' password.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'deleted_passwords' %}" class="btn btn-secondary">Deleted Records</a>
</div>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
