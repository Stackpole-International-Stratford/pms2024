<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Function to fetch results from the server
            function fetchResults() {
                $.ajax({
                    url: '/celery/get-results/',  // AJAX URL to get the task results
                    type: 'GET',
                    success: function(data) {
                        var resultList = $('#result-list');
                        resultList.empty();  // Clear the existing list
                        
                        // Loop through the results and append to the list
                        data.results.forEach(function(result) {
                            resultList.append('<li>' + result + '</li>');
                        });
                    },
                    error: function(error) {
                        console.log("Error fetching results:", error);
                    }
                });
            }

            // Fetch results every 3 seconds
            setInterval(fetchResults, 3000);
        });
    </script>
</head>
<body>
    <h1>Simulate Long-Running Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="x">X:</label>
        <input type="number" id="x" name="x" required>
        <br><br>
        <label for="y">Y:</label>
        <input type="number" id="y" name="y" required>
        <br><br>
        <label for="duration">Task Duration (seconds):</label>
        <input type="number" id="duration" name="duration" required>
        <br><br>
        <button type="submit">Start Task</button>
    </form>

    <h2>Task Results</h2>
    <ul id="result-list">
        <!-- Results will be populated here via AJAX -->
    </ul>
</body>
</html>
