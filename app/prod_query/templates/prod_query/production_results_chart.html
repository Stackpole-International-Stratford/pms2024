{% extends "prod_query/base.html" %}

{% block title %}Shift Totals Graph{% endblock %}

{% block content %}
<div class="col-12">
    <h1 class="fw-bolder text-center">Production Data: Asset {{ asset_num }}</h1>
</div>
<div class="col-12">
    <hr>
</div>

<div class="col-12">
    <canvas id="shiftTotalsChart"></canvas>
</div>

<div class="col-12">
    <h3>Time Period: {{ start_date }} to {{ end_date }}</h3>
</div>

<!-- Button to query another asset -->
<div class="col-12 text-center" style="margin-top: 20px;">
    <a href="{% url 'prod_query:get_production_data' %}" class="btn btn-primary">Query Another Asset</a>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ labels|safe }};
    const dataByShift = {{ data_by_shift|safe }};

    const ctx = document.getElementById('shiftTotalsChart').getContext('2d');
    const shiftTotalsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: '7am-3pm',
                    data: dataByShift['7am-3pm'],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: '3pm-11pm',
                    data: dataByShift['3pm-11pm'],
                    backgroundColor: 'rgba(255, 206, 86, 0.5)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                },
                {
                    label: '11pm-7am',
                    data: dataByShift['11pm-7am'],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Grand Total',
                    data: dataByShift['grand_total'],
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Produced Units'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Production Totals by Shift'
                }
            }
        }
    });
</script>
{% endblock %}
