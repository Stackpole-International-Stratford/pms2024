{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Display</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .machine-list {
            margin-top: 20px;
        }
        .result-section {
            margin-top: 20px;
        }
        .total-box {
            background-color: #f8f9fa; /* A light gray background */
            border: 1px solid #dee2e6; /* Slight border for distinction */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .section-container {
            margin-left: auto;
            margin-right: auto;
            max-width: 800px; /* Optional: Limit the width for better readability */
        }
        .form-section .row {
            align-items: center; /* Vertically aligns items within the row */
            gap: 10px; /* Adds spacing between elements (optional) */
        }
    </style>
</head>
<body>
    <div class="container mt-5 section-container">
        <h3>GFX Downtime and Total Production</h3>

        <!-- Add Machines -->
        <div class="form-section">
            <label for="machine-input" class="form-label">Enter Machine Number:</label>
            <input type="text" id="machine-input" class="form-control d-inline-block w-auto" placeholder="Enter Machine Number">
            <button id="add-machine" class="btn btn-dark">Add Machine</button>
        </div>

        <!-- Line Buttons -->
        <div class="form-section">
            <h5>Select Line:</h5>
            <div id="line-buttons" class="btn-group" role="group">
                <!-- Line buttons will be dynamically added here -->
            </div>
        </div>

        <!-- Display Machines -->
        <div class="machine-list">
            <h5>Machines:</h5>
            <ul id="machine-list" class="list-group"></ul>
        </div>

        <!-- Submit and Results -->
        <div>
            <button id="submit-button" class="btn btn-dark mt-3">Submit</button>
        </div>

        <div class="result-section">
            <div id="individual-results" class="results-list"></div>
            <div id="total-result" class="alert alert-secondary mt-3" style="display: none;">
                Total Downtime Across All Machines: <span id="total-downtime"></span> minutes
            </div>
        </div>

        <!-- Total Scrap Section -->
        <div class="form-section mt-5">
            <h5>TKB_Scrap Total Scrap Query</h5>
            <label for="scrap-line-input" class="form-label">Enter Scrap Line:</label>
            <input type="text" id="scrap-line-input" class="form-control d-inline-block w-auto" placeholder="Enter Scrap Line">
            <button id="scrap-line-submit" class="btn btn-dark">Submit</button>
        </div>

        <div class="result-section mt-3">
            <div id="scrap-results" class="results-list"></div>
        </div>
    </div>

    <!-- Consolidated Script -->
    <script>
        $(document).ready(function () {
            let machineData = {}; // Holds machine data from the backend
            const selectedMachines = new Map();

            // Fetch machine data from the backend
            $.ajax({
                url: "{% url 'prod_query:get_machine_data' %}",
                type: "GET",
                success: function (data) {
                    if (data.machine_targets) {
                        machineData = data.machine_targets;

                        // Dynamically create line buttons
                        const lines = {};
                        Object.entries(machineData).forEach(([machine, target]) => {
                            // Define your logic for assigning machines to lines
                            // Here, we use the 'lines' structure from the backend if available
                            // For this example, we'll use hardcoded lines as per the machines
                            let line;
                            if (["1703R", "1704R", "616", "623", "617", "659", "626"].includes(machine)) {
                                line = "AB1V Reaction";
                            } else if (["1712", "1716L"].includes(machine)) {
                                line = "New Line";
                            } else {
                                line = "Other Line";
                            }

                            if (!lines[line]) lines[line] = [];
                            lines[line].push({ machine, target });
                        });

                        Object.keys(lines).forEach(line => {
                            $('#line-buttons').append(
                                `<button class="btn btn-primary line-button" data-line="${line}">${line}</button>`
                            );
                        });

                        // Store line data for quick access
                        $('#line-buttons').data('lines', lines);
                    } else {
                        alert('Failed to load machine data from the server.');
                    }
                },
                error: function () {
                    alert('Error fetching machine data.');
                }
            });

            // Add all machines for a selected line
            $('#line-buttons').on('click', '.line-button', function () {
                const line = $(this).data('line');
                const lines = $('#line-buttons').data('lines');
                const machines = lines[line] || [];

                machines.forEach(({ machine, target }) => {
                    if (!selectedMachines.has(machine)) {
                        selectedMachines.set(machine, target);

                        $('#machine-list').append(
                            `<li class="list-group-item d-flex justify-content-between align-items-center" data-machine="${machine}">
                                ${machine} | Target: ${target}
                                <button class="btn btn-sm btn-warning remove-machine">Remove</button>
                            </li>`
                        );
                    }
                });
            });

            // Add individual machine
            $('#add-machine').click(function () {
                const machine = $('#machine-input').val().trim();

                if (!machine) {
                    alert('Please enter a machine number!');
                    return;
                }
                if (!machineData.hasOwnProperty(machine)) {
                    alert('Invalid machine number!');
                    return;
                }
                if (selectedMachines.has(machine)) {
                    alert('Machine is already in the list!');
                    return;
                }

                const target = machineData[machine];
                selectedMachines.set(machine, target);

                $('#machine-list').append(
                    `<li class="list-group-item d-flex justify-content-between align-items-center" data-machine="${machine}">
                        ${machine} | Target: ${target}
                        <button class="btn btn-sm btn-warning remove-machine">Remove</button>
                    </li>`
                );

                $('#machine-input').val('');
            });

            // Remove machine
            $('#machine-list').on('click', '.remove-machine', function () {
                const machine = $(this).parent().data('machine');
                selectedMachines.delete(machine);
                $(this).parent().remove();
            });

            // Submit selected machines
            $('#submit-button').click(function () {
                console.log('Selected machines:', Array.from(selectedMachines.entries())); // Debugging output

                if (selectedMachines.size === 0) {
                    alert('Please add at least one machine before submitting!');
                    return;
                }

                const machineList = Array.from(selectedMachines.keys());

                $.ajax({
                    url: "{% url 'prod_query:gfx-downtime-and-produced' %}",
                    type: "POST",
                    data: {
                        'machines': JSON.stringify(machineList),
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            // Clear previous results
                            $('#individual-results').empty();

                            let totalDowntime = 0;
                            let totalProduced = 0;

                            data.downtime_results.forEach((result, index) => {
                                const machine = result.machine;
                                const downtime = result.downtime || 0;
                                const produced = data.produced_results[index].produced || 0;

                                totalDowntime += downtime;
                                totalProduced += produced;

                                $('#individual-results').append(
                                    `<div class="alert alert-secondary">
                                        ${machine}: ${downtime} minutes | Total Produced: ${produced}
                                    </div>`
                                );
                            });

                            const totalTarget = Array.from(selectedMachines.values()).reduce((sum, target) => sum + target, 0);

                            $('#total-result').html(`
                                <div class="total-box">
                                    <p>Total Downtime: ${totalDowntime} minutes</p>
                                    <p>Total Produced: ${totalProduced}</p>
                                    <p>Total Target: ${totalTarget}</p>
                                </div>
                            `).show();
                        }
                    },
                    error: function () {
                        alert('An error occurred. Please try again.');
                    }
                });
            });

            // Scrap Line Query
            $('#scrap-line-submit').click(function () {
                const scrapLine = $('#scrap-line-input').val().trim();
                if (!scrapLine) {
                    alert('Please enter a scrap line!');
                    return;
                }

                $.ajax({
                    url: "{% url 'prod_query:total_scrap' %}",
                    type: "GET",
                    data: {
                        'scrap_line': scrapLine
                    },
                    success: function (data) {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            // Display the total scrap amount
                            $('#scrap-results').html(`
                                <div class="alert alert-secondary">
                                    <strong>Total Scrap Amount (Last 5 Days):</strong> ${data.total_scrap_amount}
                                </div>
                            `);
                        }
                    },
                    error: function () {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
