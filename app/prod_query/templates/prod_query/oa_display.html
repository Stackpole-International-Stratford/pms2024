{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Display</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .machine-list {
            margin-top: 20px;
        }
        .result-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>GFX Downtime</h3>

        <!-- Add Machines -->
        <div class="form-section">
            <label for="machine-input" class="form-label">Enter Machine Number:</label>
            <input type="text" id="machine-input" class="form-control d-inline-block w-auto" placeholder="Enter Machine Number">
            <button id="add-machine" class="btn btn-dark">Add Machine</button>
        </div>

        <!-- Display Machines -->
        <div class="machine-list">
            <h5>Machines:</h5>
            <ul id="machine-list" class="list-group"></ul>
        </div>

        <!-- Submit and Results -->
        <div>
            <button id="submit-button" class="btn btn-dark mt-3">Submit</button>
        </div>

        <div class="result-section">
            <div id="individual-results" class="results-list"></div>
            <div id="total-result" class="alert alert-secondary mt-3" style="display: none;">
                Total Downtime Across All Machines: <span id="total-downtime"></span> minutes
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const machineList = new Set(); // To store unique machine numbers

            // Add Machine
            $('#add-machine').click(function () {
                const machine = $('#machine-input').val().trim();
                if (!machine) {
                    alert('Please enter a machine number!');
                    return;
                }
                if (machineList.has(machine)) {
                    alert('Machine is already in the list!');
                    return;
                }

                // Add machine to the set and display it in the list with a remove button
                machineList.add(machine);
                $('#machine-list').append(
                    `<li class="list-group-item d-flex justify-content-between align-items-center" data-machine="${machine}">
                        ${machine}
                        <button class="btn btn-sm btn-warning remove-machine">Remove</button>
                    </li>`
                );
                $('#machine-input').val('');
            });

            // Remove Machine
            $('#machine-list').on('click', '.remove-machine', function () {
                const machine = $(this).parent().data('machine');
                machineList.delete(machine); // Remove from the set
                $(this).parent().remove(); // Remove from the DOM
            });

            // Submit Machines for Downtime Calculation
            $('#submit-button').click(function () {
                if (machineList.size === 0) {
                    alert('Please add at least one machine before submitting!');
                    return;
                }

                $.ajax({
                    url: "{% url 'prod_query:gfx-downtime' %}", // Replace with your gfx_downtime_view URL
                    type: "POST",
                    data: {
                        'machines': JSON.stringify([...machineList]), // Convert set to JSON array
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            // Clear previous results
                            $('#individual-results').empty();
                            let totalDowntime = 0;

                            // Display results for each machine
                            for (const machineResult of data.results) {
                                $('#individual-results').append(
                                    `<div class="alert alert-secondary">
                                        ${machineResult.machine}: ${machineResult.downtime} minutes
                                    </div>`
                                );
                                totalDowntime += machineResult.downtime;
                            }

                            // Display total downtime
                            $('#total-downtime').text(totalDowntime);
                            $('#total-result').show();
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
