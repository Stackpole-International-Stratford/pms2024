{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Display</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .machine-list {
            margin-top: 20px;
        }
        .result-section {
            margin-top: 20px;
        }
        .total-box {
            background-color: #f8f9fa; /* A light gray background */
            border: 1px solid #dee2e6; /* Slight border for distinction */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .section-container {
            margin-left: auto;
            margin-right: auto;
            max-width: 800px; /* Optional: Limit the width for better readability */
        }
    </style>
</head>
<body>
    <div class="container mt-5 section-container">
        <h3>GFX Downtime and Total Production</h3>

        <!-- Add Machines -->
        <div class="form-section">
            <label for="machine-input" class="form-label">Enter Machine Number:</label>
            <input type="text" id="machine-input" class="form-control d-inline-block w-auto" placeholder="Enter Machine Number">
            <button id="add-machine" class="btn btn-dark">Add Machine</button>
        </div>

        <!-- Display Machines -->
        <div class="machine-list">
            <h5>Machines:</h5>
            <ul id="machine-list" class="list-group"></ul>
        </div>

        <!-- Submit and Results -->
        <div>
            <button id="submit-button" class="btn btn-dark mt-3">Submit</button>
        </div>

        <div class="result-section">
            <div id="individual-results" class="results-list"></div>
            <div id="total-result" class="alert alert-secondary mt-3" style="display: none;">
                Total Downtime Across All Machines: <span id="total-downtime"></span> minutes
            </div>
        </div>

        <!-- Total Scrap Section -->
        <div class="form-section mt-5">
            <h5>TKB_Scrap Total Scrap Query</h5>
            <label for="scrap-line-input" class="form-label">Enter Scrap Line:</label>
            <input type="text" id="scrap-line-input" class="form-control d-inline-block w-auto" placeholder="Enter Scrap Line">
            <button id="scrap-line-submit" class="btn btn-dark">Submit</button>
        </div>

        <div class="result-section mt-3">
            <div id="scrap-results" class="results-list"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const machineList = new Set(); // To store unique machine numbers
    
            // Add Machine
            $('#add-machine').click(function () {
                const machine = $('#machine-input').val().trim();
                if (!machine) {
                    alert('Please enter a machine number!');
                    return;
                }
                if (machineList.has(machine)) {
                    alert('Machine is already in the list!');
                    return;
                }
    
                // Add machine to the set and display it in the list with a remove button
                machineList.add(machine);
                $('#machine-list').append(
                    `<li class="list-group-item d-flex justify-content-between align-items-center" data-machine="${machine}">
                        ${machine}
                        <button class="btn btn-sm btn-warning remove-machine">Remove</button>
                    </li>`
                );
                $('#machine-input').val('');
            });
    
            // Remove Machine
            $('#machine-list').on('click', '.remove-machine', function () {
                const machine = $(this).parent().data('machine');
                machineList.delete(machine); // Remove from the set
                $(this).parent().remove(); // Remove from the DOM
            });
    
            // Submit Machines for Downtime and Produced Calculation
            $('#submit-button').click(function () {
                if (machineList.size === 0) {
                    alert('Please add at least one machine before submitting!');
                    return;
                }

                $.ajax({
                    url: "{% url 'prod_query:gfx-downtime-and-produced' %}", // Replace with your combined view URL
                    type: "POST",
                    data: {
                        'machines': JSON.stringify([...machineList]), // Convert set to JSON array
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            // Clear previous results
                            $('#individual-results').empty();

                            let totalDowntime = 0;
                            let totalProduced = 0;

                            // Display results for each machine
                            for (let i = 0; i < data.downtime_results.length; i++) {
                                const downtimeResult = data.downtime_results[i];
                                const producedResult = data.produced_results[i];

                                $('#individual-results').append(
                                    `<div class="alert alert-secondary">
                                        ${downtimeResult.machine}: ${downtimeResult.downtime} minutes | Total Produced: ${producedResult.produced}
                                    </div>`
                                );
                                totalDowntime += downtimeResult.downtime || 0;
                                totalProduced += producedResult.produced || 0;
                            }

                            // Calculate total potential minutes uptime
                            const totalMachines = machineList.size; // Get the number of selected machines
                            const totalPotentialMinutes = totalMachines * 7200;

                            // Update the totals in existing elements
                            $('#total-result').html( // Replace content inside the total-result div
                                `<div class="total-box">
                                    <p>Total Downtime Across All Machines: ${totalDowntime} minutes</p>
                                    <p>Total Produced Across All Machines: ${totalProduced}</p>
                                    <p>Total Potential Minutes Uptime: ${totalPotentialMinutes}</p>
                                </div>`
                            );

                            // Show the totals section
                            $('#total-result').show();
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
           
               
        });
    </script>

    <script>
$(document).ready(function () {
    // Scrap Line Query
    $('#scrap-line-submit').click(function () {
        const scrapLine = $('#scrap-line-input').val().trim();
        if (!scrapLine) {
            alert('Please enter a scrap line!');
            return;
        }

        $.ajax({
            url: "{% url 'prod_query:total_scrap' %}", // Replace with your actual URL
            type: "GET",
            data: {
                'scrap_line': scrapLine
            },
            success: function (data) {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Display the total scrap amount
                    $('#scrap-results').html(`
                        <div class="alert alert-secondary">
                            <strong>Total Scrap Amount (Last 5 Days):</strong> ${data.total_scrap_amount}
                        </div>
                    `);
                }
            },
            error: function (xhr, status, error) {
                alert('An error occurred. Please try again.');
            }
        });
    });
});



    </script>
</body>
</html>
