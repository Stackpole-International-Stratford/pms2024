{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Display</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .result-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>OA Display</h3>
        
        <!-- Input Field for Total Down (GFX) -->
        <div class="form-section">
            <label for="machine-input" class="form-label">Total Down (GFX):</label>
            <input type="text" id="machine-input" class="form-control d-inline-block w-auto" placeholder="Enter Machine Number">
            <button id="submit-button" class="btn btn-dark">Submit</button>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <div id="result" class="alert alert-secondary" style="display: none;">
                Total Downtime: <span id="result-value"></span> minutes
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#submit-button').click(function () {
                const machine = $('#machine-input').val().trim();
                if (!machine) {
                    alert('Please enter a machine number!');
                    return;
                }

                $.ajax({
                    url: "{% url 'prod_query:gfx-downtime' %}", // Replace with the URL name for your gfx_downtime_view
                    type: "POST",
                    data: {
                        'machine': machine,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.error) {
                            $('#result').removeClass('alert-secondary').addClass('alert-danger').show();
                            $('#result-value').text(data.error);
                        } else {
                            $('#result').removeClass('alert-danger').addClass('alert-secondary').show();
                            $('#result-value').text(data.total_downtime); // Updated to display rounded value
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#result').removeClass('alert-secondary').addClass('alert-danger').show();
                        $('#result-value').text('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
