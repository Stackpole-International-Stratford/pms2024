<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Display V3</title>
</head>
<body>
    <h1>Select a Date</h1>
    <form method="post">
        {% csrf_token %}
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
