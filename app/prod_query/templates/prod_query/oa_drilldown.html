{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production & Availability Drilldown</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        #loading-spinner {
            display: none;
        }
        .table-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- JE Logo and Title Section -->
    <div class="container mt-4">
        <div class="row mb-3 text-center">
            <div class="col-12">
                <img src="{% static 'images/JE_Logo_PNG.png' %}" alt="JE Logo" style="height: 50px; margin-bottom: 10px; margin-top: 30px;">
                <h1>Production & Availability Drilldown</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Form for selecting date range and line -->
        <form id="time-interval-form" method="post" action="{% url 'prod_query:oa_drilldown' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="line" class="form-label">Select Line</label>
                <select class="form-control" id="line" name="line" required>
                    <option value="" disabled selected>Select a line</option>
                    {% for line in lines %}
                        <option value="{{ line }}">{{ line }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="text-center mt-4">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Response container -->
        <div id="response-message" class="mt-4"></div>
    </div>

    <!-- Modal for detailed downtime -->
    <div class="modal fade" id="downtimeModal" tabindex="-1" aria-labelledby="downtimeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Use modal-lg for a larger modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="downtimeModalLabel">Machine Downtime Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="downtimeTableContainer">
                        <p>Loading downtime details...</p> <!-- Default message while loading -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<script>
    document.getElementById('time-interval-form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent page reload

        const form = event.target;
        const formData = new FormData(form);
        const responseMessage = document.getElementById('response-message');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Clear previous messages
        responseMessage.innerHTML = '';
        loadingSpinner.style.display = 'block'; // Show loading spinner

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' },
            });

            const data = await response.json();
            console.log('Response data:', data); // Debugging

            loadingSpinner.style.display = 'none'; // Hide loading spinner

            if (response.ok && data.aggregated_metrics && data.average_downtime) {
                const metrics = data.aggregated_metrics;
                const averageDowntime = data.average_downtime;

                // Get start and end dates
                const startDate = formData.get('start_date');
                const endDate = formData.get('end_date');

                responseMessage.innerHTML = `
                    <h4 class="mt-4">Aggregated Metrics</h4>
                    <table class="table table-bordered table-striped" id="metricsTable">
                        <thead>
                            <tr>
                                <th>Machine ID</th>
                                <th>Total Produced</th>
                                <th>Total Target</th>
                                <th>Total Adjusted Target</th>
                                <th>Total Downtime</th>
                                <th>Total Potential Minutes</th>
                                <th>Average Percentage Downtime</th>
                                <th>P Value</th>
                                <th>A Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${metrics.map(machine => `
                                <tr 
                                    class="table-row" 
                                    data-machine-id="${machine.machine_id}" 
                                    data-start-date="${startDate}" 
                                    data-end-date="${endDate}"
                                    title="Click for detailed downtime"
                                >
                                    <td>${machine.machine_id}</td>
                                    <td>${machine.total_produced}</td>
                                    <td>${machine.total_target}</td>
                                    <td>${machine.total_adjusted_target || 'N/A'}</td>
                                    <td>${machine.total_downtime}</td>
                                    <td>${machine.total_potential_minutes}</td>
                                    <td>${Math.round(averageDowntime[machine.machine_id]) || 'N/A'}%</td>
                                    <td>${machine.p_value || 'N/A'}</td>
                                    <td>${machine.a_value || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Add click listeners for rows
                document.querySelectorAll('.table-row').forEach(row => {
                    row.addEventListener('click', async () => {
                        const machineId = row.dataset.machineId;
                        const startDate = row.dataset.startDate;
                        const endDate = row.dataset.endDate;
                
                        // Show a loading message in the modal
                        document.getElementById('downtimeTableContainer').innerHTML = '<p>Loading downtime details...</p>';
                
                        try {
                            // Fetch downtime details from the backend
                            const response = await fetch("{% url 'prod_query:deep_dive' %}", {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}'
                                },
                                body: JSON.stringify({
                                    machine_id: machineId,
                                    start_date: startDate,
                                    end_date: endDate
                                })
                            });
                
                            const data = await response.json();
                
                            if (response.ok && data.entries && data.entries.length > 0) {
                                // Create a table for the downtime details
                                const tableHTML = `
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Problem</th>
                                                <th>Called for Help Time</th>
                                                <th>Completed Time</th>
                                                <th>Downtime (Minutes)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${data.entries.map(entry => `
                                                <tr>
                                                    <td>${entry.problem}</td>
                                                    <td>${new Date(entry.called4helptime).toLocaleString()}</td>
                                                    <td>${entry.completedtime ? new Date(entry.completedtime).toLocaleString() : 'In Progress'}</td>
                                                    <td>${entry.downtime_minutes}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                `;
                
                                // Insert the table into the modal
                                document.getElementById('downtimeTableContainer').innerHTML = tableHTML;
                            } else if (data.entries && data.entries.length === 0) {
                                // No entries found
                                document.getElementById('downtimeTableContainer').innerHTML = '<p>No downtime entries found for the selected period.</p>';
                            } else if (data.error) {
                                // Show error message
                                document.getElementById('downtimeTableContainer').innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                            }
                        } catch (error) {
                            console.error("Failed to fetch downtime details:", error);
                            document.getElementById('downtimeTableContainer').innerHTML = '<p class="text-danger">Failed to load downtime details. Please try again.</p>';
                        }
                
                        // Show the modal
                        const modal = new bootstrap.Modal(document.getElementById('downtimeModal'));
                        modal.show();
                    });
                });                
            } else if (data.error) {
                responseMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            } else {
                responseMessage.innerHTML = `<div class="alert alert-info">No data available for the selected criteria.</div>`;
            }
        } catch (error) {
            loadingSpinner.style.display = 'none'; // Hide loading spinner
            responseMessage.innerHTML = `<div class="alert alert-danger">Error occurred: ${error.message || error}</div>`;
        }
    });
</script>
</body>
</html>
