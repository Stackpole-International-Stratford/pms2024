{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Drilldown</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">OA Drilldown</h1>

        <!-- Form for selecting date range and line -->
        <form id="time-interval-form" method="post" action="{% url 'prod_query:oa_drilldown' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="line" class="form-label">Select Line</label>
                <select class="form-control" id="line" name="line" required>
                    <option value="" disabled selected>Select a line</option>
                    {% for line in lines %}
                        <option value="{{ line }}">{{ line }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="text-center mt-4">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Response container -->
        <div id="response-message" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('time-interval-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload
        
            const form = event.target;
            const formData = new FormData(form);
            const responseMessage = document.getElementById('response-message');
            const loadingSpinner = document.getElementById('loading-spinner');
        
            // Clear previous messages
            responseMessage.innerHTML = '';
            loadingSpinner.style.display = 'block'; // Show loading spinner
        
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' },
                });
        
                const data = await response.json();
                console.log('Response data:', data); // Debugging
        
                loadingSpinner.style.display = 'none'; // Hide loading spinner
        
                if (response.ok && data.aggregated_metrics && data.average_downtime) {
                    const metrics = data.aggregated_metrics;
                    const averageDowntime = data.average_downtime;
        
                    responseMessage.innerHTML = `
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Lowest Production</h5>
                                        <ul>
                                            ${metrics
                                                .filter(machine => machine.p_value !== undefined)
                                                .sort((a, b) => parseFloat(a.p_value) - parseFloat(b.p_value))
                                                .slice(0, 3)
                                                .map(machine => `
                                                    <li>
                                                        Machine: ${machine.machine_id}, 
                                                        P Value: ${machine.p_value || 'N/A'}
                                                    </li>
                                                `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Lowest Availability</h5>
                                        <ul>
                                            ${metrics
                                                .filter(machine => machine.a_value !== undefined)
                                                .sort((a, b) => parseFloat(a.a_value) - parseFloat(b.a_value))
                                                .slice(0, 3)
                                                .map(machine => `
                                                    <li>
                                                        Machine: ${machine.machine_id}, 
                                                        A Value: ${machine.a_value || 'N/A'}
                                                    </li>
                                                `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h4 class="mt-4">Aggregated Metrics</h4>
                        <div class="mb-3">
                            <label class="form-label">Sort by:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sortOption" id="sortPValue" value="P">
                                <label class="form-check-label" for="sortPValue">P Value</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sortOption" id="sortAValue" value="A">
                                <label class="form-check-label" for="sortAValue">A Value</label>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped" id="metricsTable">
                            <thead>
                                <tr>
                                    <th>Machine ID</th>
                                    <th>Total Produced</th>
                                    <th>Total Target</th>
                                    <th>Total Adjusted Target</th>
                                    <th>Total Downtime</th>
                                    <th>Total Potential Minutes</th>
                                    <th>Average Percentage Downtime</th>
                                    <th>P Value</th>
                                    <th>A Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${metrics.map(machine => `
                                    <tr>
                                        <td>${machine.machine_id}</td>
                                        <td>${machine.total_produced}</td>
                                        <td>${machine.total_target}</td>
                                        <td>${machine.total_adjusted_target || 'N/A'}</td>
                                        <td>${machine.total_downtime}</td>
                                        <td>${machine.total_potential_minutes}</td>
                                        <td>${Math.round(averageDowntime[machine.machine_id]) || 'N/A'}%</td>
                                        <td>${machine.p_value || 'N/A'}</td>
                                        <td>${machine.a_value || 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;

                    // Add sorting functionality
                    const sortPValue = document.getElementById('sortPValue');
                    const sortAValue = document.getElementById('sortAValue');
                    const tableBody = document.querySelector('#metricsTable tbody');

                    const sortTable = (key) => {
                        const sortedMetrics = [...metrics].sort((a, b) => parseFloat(a[key]) - parseFloat(b[key]));
                        tableBody.innerHTML = sortedMetrics.map(machine => `
                            <tr>
                                <td>${machine.machine_id}</td>
                                <td>${machine.total_produced}</td>
                                <td>${machine.total_target}</td>
                                <td>${machine.total_adjusted_target || 'N/A'}</td>
                                <td>${machine.total_downtime}</td>
                                <td>${machine.total_potential_minutes}</td>
                                <td>${Math.round(averageDowntime[machine.machine_id]) || 'N/A'}%</td>
                                <td>${machine.p_value || 'N/A'}</td>
                                <td>${machine.a_value || 'N/A'}</td>
                            </tr>
                        `).join('');
                    };

                    sortPValue.addEventListener('change', () => sortTable('p_value'));
                    sortAValue.addEventListener('change', () => sortTable('a_value'));
                } else if (data.error) {
                    responseMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    responseMessage.innerHTML = `<div class="alert alert-info">No data available for the selected criteria.</div>`;
                }
            } catch (error) {
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                responseMessage.innerHTML = `<div class="alert alert-danger">Error occurred: ${error.message || error}</div>`;
            }
        });
    </script>
</body>
</html>
