{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Drilldown</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OA Drilldown</h1>
        <form id="time-interval-form" method="post" action="{% url 'prod_query:oa_drilldown' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="mb-3">
                <label for="line" class="form-label">Select Line</label>
                <select class="form-control" id="line" name="line" required>
                    <option value="" disabled selected>Select a line</option>
                    {% for line in lines %}
                        <option value="{{ line }}">{{ line }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response-message" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('time-interval-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                });

                const responseMessage = document.getElementById('response-message');
                responseMessage.innerHTML = ''; // Clear previous messages

                if (response.ok) {
                    const data = await response.json();

                    // Check if there are blocks
                    if (data.blocks) {
                        const list = document.createElement('ul');
                        list.className = 'list-group';

                        data.blocks.forEach((block, index) => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.innerText = `Block ${index + 1}: ${block.block_start} to ${block.block_end}`;
                            list.appendChild(listItem);
                        });

                        responseMessage.appendChild(list);
                    } else if (data.error) {
                        responseMessage.innerText = data.error;
                    } else {
                        responseMessage.innerText = 'No blocks found.';
                    }
                } else {
                    responseMessage.innerText = 'Double Check the dates you entered.';
                }
            } catch (error) {
                document.getElementById('response-message').innerText = 'Error occurred: ' + error;
            }
        });
    </script>
</body>
</html>
