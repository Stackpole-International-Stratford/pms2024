{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Life Form</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Tool Life Form</h2>
        <form method="post" action="{% url 'tool_life_form_submit' %}">
            {% csrf_token %}
            
            <!-- Question 1: Dropdown -->
            <div class="mb-3">
                <label for="tool_type" class="form-label">Select Tool Type</label>
                <select id="tool_type" name="tool_type" class="form-select">
                    <option value="drill">Drill</option>
                    <option value="cutter">Cutter</option>
                    <option value="lathe">Lathe</option>
                    <option value="grinder">Grinder</option>
                </select>
            </div>
            
            <!-- Question 2: Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Tool Condition</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tool_condition" id="condition_new" value="new">
                    <label class="form-check-label" for="condition_new">New</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tool_condition" id="condition_used" value="used">
                    <label class="form-check-label" for="condition_used">Used</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tool_condition" id="condition_damaged" value="damaged">
                    <label class="form-check-label" for="condition_damaged">Damaged</label>
                </div>
            </div>
            
            <!-- Question 3: Number Input -->
            <div class="mb-3">
                <label for="tool_life_hours" class="form-label">Estimated Tool Life (hours)</label>
                <input type="number" id="tool_life_hours" name="tool_life_hours" class="form-control" min="0" step="1">
            </div>
            
            <!-- Question 4: Text Input -->
            <div class="mb-3">
                <label for="tool_notes" class="form-label">Additional Notes</label>
                <textarea id="tool_notes" name="tool_notes" class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
