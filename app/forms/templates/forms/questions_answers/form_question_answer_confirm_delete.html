{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Delete Question & Answer</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Delete Question & Answer</h1>
        <p>Are you sure you want to delete the question "{{ question_answer.question }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'form_question_answer_list' question_answer.form.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
