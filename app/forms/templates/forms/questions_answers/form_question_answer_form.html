{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Create/Update Question & Answer</title>
    <script>
        function showOptionsInput(answerType) {
            const optionsContainer = document.getElementById('options-container');
            if (['dropdown', 'radio', 'checkbox'].includes(answerType)) {
                optionsContainer.style.display = 'block';
            } else {
                optionsContainer.style.display = 'none';
                clearOptions();  // Clear options when not needed
            }
        }

        function addOption() {
            const optionList = document.getElementById('option-list');
            const optionCount = optionList.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('mb-2', 'option-entry');
            
            const optionLabel = document.createElement('label');
            optionLabel.innerText = `Option ${optionCount + 1}`;
            optionLabel.classList.add('form-label');
            
            const optionInput = document.createElement('input');
            optionInput.type = 'text';
            optionInput.name = 'option';
            optionInput.classList.add('form-control');
            
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.classList.add('btn', 'btn-danger', 'btn-sm', 'mt-2');
            removeButton.innerText = 'Remove';
            removeButton.onclick = () => optionDiv.remove();

            optionDiv.appendChild(optionLabel);
            optionDiv.appendChild(optionInput);
            optionDiv.appendChild(removeButton);
            optionList.appendChild(optionDiv);
        }

        function clearOptions() {
            document.getElementById('option-list').innerHTML = '';  // Clear all options
        }

        function saveOptions() {
            const optionList = document.getElementById('option-list');
            const options = Array.from(optionList.getElementsByTagName('input')).map(input => input.value);
            document.getElementById('id_options').value = JSON.stringify(options);  // Store as JSON
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ question_answer_form.instance.pk|yesno:"Update Question & Answer,Create Question & Answer" }}</h1>
        <form method="post" onsubmit="saveOptions()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                {{ question_answer_form.question }}
            </div>
            <div class="mb-3">
                <label for="answer_type" class="form-label">Answer Type</label>
                {{ question_answer_form.answer_type }}
            </div>

            <!-- Options field container -->
            <div id="options-container" class="mb-3" style="display: none;">
                <label for="options" class="form-label">Options</label>
                <div id="option-list" class="mb-3"></div>
                <button type="button" class="btn btn-secondary" onclick="addOption()">Add Option</button>
            </div>
            
            <!-- Hidden input to store the final JSON -->
            {{ question_answer_form.options }}
            
            <button type="submit" class="btn btn-primary">{{ question_answer_form.instance.pk|yesno:"Update,Create" }}</button>
            <a href="{% url 'form_question_answer_list' form.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Initialize the options input visibility based on the current value of answer_type
        showOptionsInput('{{ question_answer_form.answer_type.value }}');

        // If there are already options (e.g., when updating), populate them
        const existingOptions = {{ question_answer_form.options.value|default:'[]'|safe }};
        existingOptions.forEach(option => {
            addOption();
            const inputs = document.querySelectorAll('#option-list input');
            inputs[inputs.length - 1].value = option;
        });
    </script>
</body>
</html>
