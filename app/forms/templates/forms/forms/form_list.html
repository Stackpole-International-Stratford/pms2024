{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Form List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Forms</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Form Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for form in forms %}
                <tr>
                    <td>{{ form.name }}</td>
                    <td>{{ form.form_type.name }}</td>
                    <td>
                        <a href="{% url 'form_update' form.pk %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'form_delete' form.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        <a href="{% url 'form_question_answer_list' form.pk %}" class="btn btn-sm btn-secondary">Manage Questions</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'form_create' %}" class="btn btn-success">Create New Form</a>
    </div>
</body>
</html>
