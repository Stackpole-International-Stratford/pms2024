{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit Form,Create Form" }}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">{{ form.instance.pk|yesno:"Edit Form,Create Form" }}</h1>

    <form method="post" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <!-- Render the form fields -->
        {{ form.as_p }}

        <!-- Submit and cancel buttons -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'form_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
