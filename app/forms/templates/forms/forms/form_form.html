{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Create/Update Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ form.instance.pk|yesno:"Update Form,Create Form" }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="form_type" class="form-label">Form Type</label>
                {{ form.form_type }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
            <a href="{% url 'form_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
