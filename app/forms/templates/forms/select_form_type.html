{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Form Type</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'forms_index' %}">
                <button type="button" class="btn btn-outline-primary">Back</button>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Additional navbar content can go here if needed -->
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <h1 class="text-center my-4">Select Form Type</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="GET" action="{% url 'form_create' %}">
                    <div class="mb-3">
                        <label for="form_type" class="form-label">Form Type:</label>
                        <select name="form_type" id="form_type" class="form-select">
                            {% for form_type in form_types %}
                                <option value="{{ form_type.id }}">{{ form_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
