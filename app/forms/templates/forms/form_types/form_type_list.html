{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Types</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Form Types</h2>
        <a href="{% url 'form_type_create' %}" class="btn btn-primary mb-3">Create New Form Type</a>
        <ul class="list-group">
            {% for form_type in form_types %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ form_type.name }}
                    <span>
                        <a href="{% url 'form_type_update' form_type.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'form_type_delete' form_type.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
