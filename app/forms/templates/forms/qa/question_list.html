{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Questions for {{ form.name }}</title>
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Questions for {{ form.name }}</h1>
        <a href="{% url 'question_create' form.id %}" class="btn btn-primary mb-3">Add a New Question</a>

        <div class="list-group mb-4">
            {% for question in questions %}
                <div class="list-group-item">
                    <div class="row">
                        <!-- Question text in the first column -->
                        <div class="col-md-9">
                            {{ question.question }}
                        </div>

                        <!-- Buttons in their own column -->
                        <div class="col-md-3 text-end">
                            <a href="{% url 'question_edit' question.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
                            <a href="{% url 'question_delete' question.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="{% url 'ois_form' form.id %}" class="btn btn-success">Go to Form</a>
    </div>

</body>
</html>
