{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Create Form</title>
</head>
<body class="p-4">

<div class="container">
    <h1>Create New Form</h1>

    <!-- Initial Form Fields: Name and Form Type -->
    <form id="main-form" method="post">
        {% csrf_token %}
        
        <!-- Basic Form Fields (Name and Form Type) -->
        <div class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="id_name">Form Name:</label>
                <input type="text" id="id_name" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_form_type">Form Type:</label>
                <select id="id_form_type" name="form_type" class="form-control">
                    <option value="">Select a Form Type</option>
                    <option value="ois">OIS</option>
                    <!-- Add more form types here -->
                </select>
            </div>
        </div>

        <!-- Dynamic Form Fields (to be loaded via AJAX) -->
        <div id="dynamic-form-fields"></div>

        <!-- Submit Button (hidden initially) -->
        <div id="submit-btn-container" class="mt-4" style="display: none;">
            <button type="submit" class="btn btn-primary">Save Form and Questions</button>
        </div>
    </form>
</div>

<script>
    // Function to dynamically load the form fields based on form_type selection
    $('#id_form_type').on('change', function() {
        const formType = $(this).val();
        const formName = $('#id_name').val();

        if (formType && formName) {
            $.ajax({
                url: "{% url 'load_form_fields' %}",
                data: {
                    form_type: formType
                },
                success: function (data) {
                    // Inject the returned HTML into the dynamic form fields section
                    $('#dynamic-form-fields').html(data.form_html);
                    $('#submit-btn-container').show();  // Show the submit button
                }
            });
        }
    });
</script>

</body>
</html>
