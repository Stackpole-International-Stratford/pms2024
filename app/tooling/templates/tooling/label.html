<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Label</title>
    <style>
        @media print {
            @page {
                size: 40mm 59mm;  /* Specify the exact label size */
                margin: 0;  /* Remove default margins */
            }
            body {
                margin: 0;
                padding: 0;
            }
            .label {
                width: 40mm;  /* Adjust width to match label size */
                height: 59mm; /* Adjust height to match label size */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                font-size: 10pt; /* Adjust font size as needed */
                padding: 2mm;    /* Add padding if needed */
                box-sizing: border-box;  /* Ensure padding is included in the dimensions */
            }
            .label div {
                margin-bottom: 2mm; /* Adjust spacing between lines */
                margin-left: 2mm; /* Add slight margin to the left */
            }
        }
    </style>
</head>
<body>
    <div class="label">
        <div><strong>Machine No:</strong> <span id="machine"></span></div>
        <div><strong>Status:</strong> <span id="status"></span></div>
        <div><strong>Tool:</strong> <span id="tool"></span></div>
        <div><strong>Tool Life:</strong> <span id="toolLife"></span></div>
        <div><strong>Serial:</strong> <span id="serial"></span></div>
        <div><strong>Issue:</strong> <span id="issue"></span></div>
    </div>
    <script>
        function loadLabelData(data) {
            document.getElementById('machine').textContent = data.machine;
            document.getElementById('status').textContent = data.tool_status;
            document.getElementById('tool').textContent = data.tool_type;
            document.getElementById('toolLife').textContent = data.actual_tool_life;
            document.getElementById('serial').textContent = data.tool_serial_number;
            document.getElementById('issue').textContent = data.tool_issue;
        }

        // Example data
        const toolLifeData = {
            machine: "787",
            tool_status: "Tool Life Achieved",
            tool_type: "Drill",
            actual_tool_life: "750",
            tool_serial_number: "test",
            tool_issue: "No issue"
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadLabelData(toolLifeData);
            window.print(); // Automatically trigger print dialog
        });
    </script>
</body>
</html>
