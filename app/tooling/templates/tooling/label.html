{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'tooling/css/label/label.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Print Button -->
        <button class="btn btn-primary mb-3" onclick="printLabel();">Print Label</button>

        <div id="printable-label">
            <div class="label-box">
                <div class="label-content">
                    <div class="label-column">
                        <div>Machine No: {{ form_data.machine }}</div>
                        <div>Tool: {{ form_data.tool_type }}</div>
                        <div>Serial: {{ form_data.tool_serial_number }}</div>
                    </div>
                    <div class="label-column">
                        <div>Status: {{ form_data.tool_status }}</div>
                        <div>Tool Life: {{ form_data.actual_tool_life }}</div>
                        <div>Issue: {{ form_data.tool_issue }}</div>
                    </div>
                </div>
            </div>                          
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'tooling/js/label/label.js' %}"></script>
</body>
</html>
