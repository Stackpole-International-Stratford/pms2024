{% extends 'tooling/base.html' %}
{% load static %}
{% block title %}Form List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Forms</h1>
    <a href="{% url 'tooling:form_add' %}" class="btn btn-primary mb-3">Add Form</a>
    <ul class="list-group">
        {% for form in object_list %}
            <li class="list-group-item">
                <a href="{% url 'tooling:form_detail' form.pk %}">{{ form.name }} (definition-id: {{ form.pk }})</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
