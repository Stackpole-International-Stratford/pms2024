{% extends 'tooling/base.html' %}
{% load static %}
{% block title %}Form List{% endblock %}

{% block content %}
<h1>Forms</h1>
<a href="{% url 'tooling:form_add' %}" class="btn btn-primary">Add Form</a>
<ul>
    {% for form in object_list %}
        <li><a href="{% url 'tooling:form_detail' form.pk %}">{{ form.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
