{% extends 'tooling/base.html' %}
{% load static %}
{% block title %}Delete Option{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this option?</h1>
<p>{{ object.option_value }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'tooling:field_edit' object.form_field.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
