{% extends 'tooling/base.html' %}
{% load static %}
{% block title %}Delete Form{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this form?</h1>
<p>{{ object.name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'tooling:form_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
