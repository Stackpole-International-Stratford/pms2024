{# plant/templates/absentee.html #}
{% extends "parent.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="w-100" style="max-width: 500px;">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Upload an Excel File</h3>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="excel_file" class="form-label">Choose Excel file (.xls or .xlsx)</label>
                        <input
                            type="file"
                            id="excel_file"
                            name="excel_file"
                            accept=".xls,.xlsx"
                            required
                            class="form-control"
                        />
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Upload</button>
                </form>
            </div>
        </div>
        {% if success %}
            <div class="text-center mt-3">
                <a
                    href="http://pmdsdata8.stackpole.ca:6176/"
                    target="_blank"
                    class="btn btn-info"
                >
                    View results in Metabase
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
