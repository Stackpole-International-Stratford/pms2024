{% extends "parent.html" %}
{% block title %}Absentee Forms{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Absentee Forms</h1>

  <form method="post" enctype="multipart/form-data" class="card p-4 mb-5 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_excel_file" class="form-label">
        Upload Excel file:
      </label>
      <input
        type="file"
        name="excel_file"
        id="id_excel_file"
        accept=".xls,.xlsx"
        class="form-control"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">
      Upload &amp; Preview
    </button>
  </form>

  {% if table_html %}
    <div class="card shadow-sm">
      <div class="card-header">
        <h2 class="h5 mb-0">Preview</h2>
      </div>
      <div class="card-body table-responsive">
        {{ table_html|safe }}
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
