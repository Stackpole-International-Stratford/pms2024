{# plant/templates/absentee.html #}
{% extends "parent.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Upload an Excel File</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-8">
            <label for="excel_file" class="form-label">Choose Excel file (.xls or .xlsx):</label>
            <input type="file"
                   id="excel_file"
                   name="excel_file"
                   accept=".xls,.xlsx"
                   required
                   class="form-control"/>
        </div>
        <div class="col-md-4 align-self-end">
            <button type="submit" class="btn btn-warning w-100">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
