<!-- plant/templates/plant/display_parts.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Part Records</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Part Records</h1>
        <a href="{% url 'create_part' %}" class="btn btn-primary mb-3">Add New Part</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Part Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for part in parts %}
                <tr>
                    <td>{{ part.id }}</td>
                    <td>{{ part.part_number }}</td>
                    <td>
                        <a href="{% url 'edit_part' part.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'delete_part' part.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
