{% extends 'parent.html' %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Downtime Codes</h1>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Code</th>
        <th>Category</th>
        <th>Subcategory</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      {% for code in codes %}
      <tr>
        <td>{{ code.code }}</td>
        <td>{{ code.category }}</td>
        <td>{{ code.subcategory }}</td>
        <td>{{ code.updated_at|date:"Y-m-d H:i" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
