{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Add Questionaire</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Questionaire</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="asset_id" class="form-label">Select Asset</label>
                <select class="form-select" id="asset_id" name="asset_id" required>
                    <option value="" selected disabled>Select an asset</option>
                    {% for asset in assets %}
                        <option value="{{ asset.id }}">{{ asset.asset_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Questions</label>
                <div class="form-check">
                    {% for question in questions %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="questions" value="{{ question.id }}" id="question{{ question.id }}">
                            <label class="form-check-label" for="question{{ question.id }}">
                                {{ question.question }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Questionaire</button>
        </form>
    </div>
</body>
</html>
