{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Prodmon Ping Status</title>
    <!-- Include Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar with Back Button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="btn btn-outline-primary" href="{% url 'index' %}">Back</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">Prodmon Ping Status</h1>

        {% if message %}
            <div class="alert alert-info text-center" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Asset Name</th>
                            <th scope="col">Last Ping Time (EST)</th>
                            <th scope="col">Time Since Last Ping</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in stale_entries %}
                            <tr>
                                <td>{{ entry.asset_name }}</td>
                                <td>{{ entry.last_ping_time }}</td>
                                <td>{{ entry.time_since_ping }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
