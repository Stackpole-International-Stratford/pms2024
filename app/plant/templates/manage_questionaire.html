{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <title>Edit Questionnaire</title>
    <script>
        // JavaScript function to toggle all checkboxes
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('input[name="questions"]');
            checkboxes.forEach(checkbox => checkbox.checked = source.checked);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Questionnaire for {{ asset.asset_name }}</h1>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Questions</label>
                <div class="form-check">
                    <!-- Select All Checkbox -->
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="selectAll" 
                            onclick="toggleSelectAll(this)">
                        <label class="form-check-label" for="selectAll">
                            Select All
                        </label>
                    </div>

                    <!-- Individual Questions -->
                    {% for question in questions %}
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                name="questions" 
                                value="{{ question.id }}" 
                                id="question{{ question.id }}"
                                {% if question in selected_questions %}
                                    checked
                                {% endif %}
                            >
                            <label class="form-check-label" for="question{{ question.id }}">
                                {{ question.question }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save New Version</button>
        </form>
    </div>
</body>
</html>
