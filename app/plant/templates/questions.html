{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions List</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Questions List</h1>

        <!-- Form to create a new question -->
        <div class="mb-4">
            <h3>Create New Question</h3>
            <form id="questionForm">
                <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <textarea id="question" name="question" class="form-control" rows="1" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="question_group" class="form-label">Question Group</label>
                    <select id="question_group" name="question_group" class="form-control" required>
                        <option value="" selected disabled>Select a group</option>
                        <option value="TPM">TPM</option>
                        <option value="Safety Check">Safety Check</option>
                        <option value="Process Machine Checks">Process Machine Checks</option>
                        <option value="5S Checks">5S Checks</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
        </div>

        <!-- Questions Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Question Group</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="questionsTable">
                {% for question in questions %}
                    <tr id="questionRow{{ question.id }}">
                        <td>{{ question.question }}</td>
                        <td>{{ question.question_group }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="{{ question.id }}">Delete</button>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No questions available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#questionForm').on('submit', function (e) {
                e.preventDefault(); // Prevent normal form submission

                const questionData = {
                    question: $('#question').val(),
                    question_group: $('#question_group').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                };

                $.ajax({
                    url: '{% url "create_question" %}', // Django URL for creating a question
                    type: 'POST',
                    data: questionData,
                    success: function (response) {
                        // Append new question to the table
                        $('#questionsTable').append(`
                            <tr id="questionRow${response.id}">
                                <td>${response.question}</td>
                                <td>${response.question_group}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${response.id}">Delete</button>
                                </td>
                            </tr>
                        `);
                        // Clear the form fields
                        $('#question').val('');
                        $('#question_group').val('');
                    },
                    error: function (xhr, status, error) {
                        alert('Failed to create question: ' + xhr.responseText);
                    }
                });
            });

            // Handle delete button click
            $('#questionsTable').on('click', '.delete-btn', function () {
                const questionId = $(this).data('id');
                const csrfToken = '{{ csrf_token }}';

                if (confirm('Are you sure you want to delete this question?')) {
                    $.ajax({
                        url: '{% url "delete_question" %}', // Django URL for deleting a question
                        type: 'POST',
                        data: {
                            id: questionId,
                            csrfmiddlewaretoken: csrfToken
                        },
                        success: function () {
                            // Remove the corresponding row from the table
                            $(`#questionRow${questionId}`).remove();
                        },
                        error: function (xhr, status, error) {
                            alert('Failed to delete question: ' + xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
