{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions List</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Questions List</h1>

        <!-- Form to create a new question -->
        <div class="mb-4">
            <h3>Create New Question</h3>
            <form id="questionForm">
                <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <textarea id="question" name="question" class="form-control" rows="1" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="question_group" class="form-label">Question Group</label>
                    <select id="question_group" name="question_group" class="form-control" required>
                        <option value="" selected disabled>Select a group</option>
                        <option value="TPM">TPM</option>
                        <option value="Safety Check">Safety Check</option>
                        <option value="Process Machine Checks">Process Machine Checks</option>
                        <option value="5S Checks">5S Checks</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Add Question</button>
            </form>
        </div>

        <!-- Questions Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Question Group</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="questionsTable">
                {% for question in questions %}
                    <tr id="questionRow{{ question.id }}">
                        <td class="question-text">{{ question.question }}</td>
                        <td class="question-group">{{ question.question_group }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn" data-id="{{ question.id }}">Edit</button>
                            <button class="btn btn-dark btn-sm delete-btn" data-id="{{ question.id }}">Delete</button>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No questions available.</td>
                    </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#questionForm').on('submit', function (e) {
                e.preventDefault(); // Prevent normal form submission
        
                const questionData = {
                    question: $('#question').val(),
                    question_group: $('#question_group').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                };
        
                $.ajax({
                    url: '{% url "create_question" %}', // Django URL for creating a question
                    type: 'POST',
                    data: questionData,
                    success: function (response) {
                        // Append new question to the table
                        $('#questionsTable').append(`
                            <tr id="questionRow${response.id}">
                                <td class="question-text">${response.question}</td>
                                <td class="question-group">${response.question_group}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit-btn" data-id="${response.id}">Edit</button>
                                    <button class="btn btn-dark btn-sm delete-btn" data-id="${response.id}">Delete</button>
                                </td>
                            </tr>
                        `);
                        // Clear the form fields
                        $('#question').val('');
                        $('#question_group').val('');
                    },
                    error: function (xhr, status, error) {
                        alert('Failed to create question: ' + xhr.responseText);
                    }
                });
            });
        
            // Handle delete button click
            $('#questionsTable').on('click', '.delete-btn', function () {
                const questionId = $(this).data('id');
                const csrfToken = '{{ csrf_token }}';
        
                if (confirm('Are you sure you want to delete this question?')) {
                    $.ajax({
                        url: '{% url "delete_question" %}', // Django URL for deleting a question
                        type: 'POST',
                        data: {
                            id: questionId,
                            csrfmiddlewaretoken: csrfToken
                        },
                        success: function () {
                            // Remove the corresponding row from the table
                            $(`#questionRow${questionId}`).remove();
                        },
                        error: function (xhr, status, error) {
                            alert('Failed to delete question: ' + xhr.responseText);
                        }
                    });
                }
            });
        
            // Handle edit button click
            $('#questionsTable').on('click', '.edit-btn', function () {
                const questionRow = $(this).closest('tr');
                const questionId = $(this).data('id');
                const questionText = questionRow.find('.question-text').text();
                const questionGroup = questionRow.find('.question-group').text();
        
                // Replace text with input fields
                questionRow.find('.question-text').html(`<textarea class="form-control edit-question-text">${questionText}</textarea>`);
                questionRow.find('.question-group').html(`
                    <select class="form-control edit-question-group">
                        <option value="TPM" ${questionGroup === 'TPM' ? 'selected' : ''}>TPM</option>
                        <option value="Safety Check" ${questionGroup === 'Safety Check' ? 'selected' : ''}>Safety Check</option>
                        <option value="Process Machine Checks" ${questionGroup === 'Process Machine Checks' ? 'selected' : ''}>Process Machine Checks</option>
                        <option value="5S Checks" ${questionGroup === '5S Checks' ? 'selected' : ''}>5S Checks</option>
                    </select>
                `);
        
                // Replace buttons with Save/Cancel
                $(this).replaceWith(`<button class="btn btn-success btn-sm save-btn" data-id="${questionId}">Save</button>`);
                questionRow.find('.delete-btn').replaceWith(`<button class="btn btn-secondary btn-sm cancel-btn" data-id="${questionId}">Cancel</button>`);
            });
        
            // Handle save button click
            $('#questionsTable').on('click', '.save-btn', function () {
                const questionRow = $(this).closest('tr');
                const questionId = $(this).data('id');
                const csrfToken = '{{ csrf_token }}';
                const updatedQuestion = questionRow.find('.edit-question-text').val();
                const updatedGroup = questionRow.find('.edit-question-group').val();
        
                $.ajax({
                    url: '{% url "edit_question" %}', // Django URL for editing a question
                    type: 'POST',
                    data: {
                        id: questionId,
                        question: updatedQuestion,
                        question_group: updatedGroup,
                        csrfmiddlewaretoken: csrfToken
                    },
                    success: function (response) {
                        // Update row with new values
                        questionRow.find('.question-text').text(response.question);
                        questionRow.find('.question-group').text(response.question_group);
                        questionRow.find('.save-btn').replaceWith(`<button class="btn btn-warning btn-sm edit-btn" data-id="${questionId}">Edit</button>`);
                        questionRow.find('.cancel-btn').replaceWith(`<button class="btn btn-dark btn-sm delete-btn" data-id="${questionId}">Delete</button>`);
                    },
                    error: function (xhr, status, error) {
                        alert('Failed to update question: ' + xhr.responseText);
                    }
                });
            });
        
            // Handle cancel button click
            $('#questionsTable').on('click', '.cancel-btn', function () {
                const questionRow = $(this).closest('tr');
                const questionId = $(this).data('id');
        
                $.ajax({
                    url: '{% url "list_questions" %}',
                    type: 'GET',
                    success: function (response) {
                        const question = response.questions.find(q => q.id == questionId);
                        questionRow.find('.question-text').text(question.question);
                        questionRow.find('.question-group').text(question.question_group);
                        questionRow.find('.save-btn').replaceWith(`<button class="btn btn-warning btn-sm edit-btn" data-id="${questionId}">Edit</button>`);
                        questionRow.find('.cancel-btn').replaceWith(`<button class="btn btn-dark btn-sm delete-btn" data-id="${questionId}">Delete</button>`);
                    },
                    error: function (xhr, status, error) {
                        alert('Failed to cancel edit: ' + xhr.responseText);
                    }
                });
            });
        });
        
    </script>
</body>
</html>
