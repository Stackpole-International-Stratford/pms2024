{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Page</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            position: sticky;
            bottom: 0;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-5 content">
        <h1 class="text-center mb-4">TPM Management</h1>

        <!-- Asset Selection -->
        <div class="mb-4">
            <h2>Select Asset</h2>
            <select class="form-select" id="asset-select" required>
                <option value="" disabled selected>Select an Asset</option>
                {% for asset in assets %}
                    <option value="{{ asset.id }}">{{ asset.asset_number }}</option>
                {% endfor %}
            </select>
        </div>

       <!-- Add New Question Section -->
        <div class="mb-4">
            <h2>Add New Question</h2>
            <form id="add-question-form">
                <div class="mb-3">
                    <label for="new-question" class="form-label">Question</label>
                    <textarea class="form-control" id="new-question" name="question" rows="1" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="question-group" class="form-label">Group</label>
                    <select class="form-select" id="question-group" name="question_group" required>
                        {% for choice in question_group_choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="question-type" class="form-label">Type</label>
                    <select class="form-select" id="question-type" name="question_type" required>
                        <option value="YN">Yes/No</option>
                        <option value="NUM">Numeric Input</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Add Question</button>
            </form>
        </div>


        <!-- Questions Section -->
        <div>
            {% if questions_grouped %}
                {% for group, questions in questions_grouped.items %}
                    <div class="card mb-3" id="group-{{ group|slugify }}">
                        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            {{ group }}
                            <div>
                                <input 
                                    class="form-check-input select-all" 
                                    type="checkbox" 
                                    id="select-all-{{ group|slugify }}" 
                                    data-group="{{ group|slugify }}">
                                <label class="form-check-label" for="select-all-{{ group|slugify }}">
                                    Select All
                                </label>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            {% for question in questions %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="form-check">
                                            <input 
                                                class="form-check-input question-checkbox" 
                                                type="checkbox" 
                                                name="question" 
                                                id="question-{{ question.id }}" 
                                                value="{{ question.id }}" 
                                                data-group="{{ group|slugify }}">
                                            <label class="form-check-label" for="question-{{ question.id }}">
                                                {{ question.question }} ({{ question.get_type_display }}) <!-- Display type -->
                                            </label>
                                        </div>
                                    </div>
                                    <!-- Delete Button -->
                                    <button 
                                        class="btn btn-dark btn-sm delete-question">
                                        Delete
                                    </button>

                                </li>
                            {% endfor %}
                        </ul>                        
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-warning" role="alert">
                    No questions available.
                </div>
            {% endif %}
        </div>


    </div>

    <!-- Footer with Save Button -->
    <div class="footer">
        <div class="container d-flex align-items-center justify-content-center">
            <button id="save-questions-btn" class="btn btn-warning">Save Questions</button>
        </div>
    </div>


    <script>
        // Handle "Select All" functionality
        $(document).on('change', '.select-all', function () {
            const groupSlug = $(this).data('group');
            const isChecked = $(this).is(':checked');

            // Check or uncheck all questions in this group
            $(`.question-checkbox[data-group="${groupSlug}"]`).prop('checked', isChecked);
        });

    </script>

    <script>
        $(document).on('click', '.delete-question', function () {
            const questionId = $(this).data('id');
    
            $.ajax({
                type: 'POST',
                url: "{% url 'delete-question' %}",
                data: {
                    id: questionId,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    // Remove the question from the list
                    $(`#question-${questionId}`).closest('li').remove();
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    </script>

    <script>
       // Add Question with Type Display and Black Button
        $('#add-question-form').on('submit', function (e) {
            e.preventDefault();

            const questionData = {
                question: $('#new-question').val(),
                question_group: $('#question-group').val(),
                question_type: $('#question-type').val(),
                csrfmiddlewaretoken: '{{ csrf_token }}'
            };

            $.ajax({
                type: 'POST',
                url: "{% url 'create_question' %}",
                data: questionData,
                success: function (response) {
                    const groupSlug = response.question_group.toLowerCase().replace(/ /g, '-');
                    const newQuestionHTML = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input question-checkbox" type="checkbox" name="question" id="question-${response.id}" value="${response.id}">
                                    <label class="form-check-label" for="question-${response.id}">
                                        ${response.question} (${response.type === 'YN' ? 'Yes/No' : 'Numeric Input'})
                                    </label>
                                </div>
                            </div>
                            <button 
                                class="btn btn-dark btn-sm delete-question" <!-- Consistent black button -->
                                Delete
                            </button>
                        </li>
                    `;

                    if ($(`#group-${groupSlug} .list-group`).length) {
                        $(`#group-${groupSlug} .list-group`).append(newQuestionHTML);
                    } else {
                        const newGroupHTML = `
                            <div class="card mb-3" id="group-${groupSlug}">
                                <div class="card-header bg-primary text-white">
                                    ${response.question_group}
                                </div>
                                <ul class="list-group list-group-flush">
                                    ${newQuestionHTML}
                                </ul>
                            </div>
                        `;
                        $('div > .container > div:last-child').append(newGroupHTML);
                    }

                    $('#add-question-form')[0].reset();
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        
    </script>


    <script>
        // Handle asset selection to load associated questions
        $('#asset-select').on('change', function () {
            const assetId = $(this).val();

            $.ajax({
                type: 'GET',
                url: "{% url 'get_asset_questions' %}", // New URL for getting questions for an asset
                data: { asset_id: assetId },
                success: function (response) {
                    // Uncheck all checkboxes first
                    $('.question-checkbox').prop('checked', false);

                    // Check the questions associated with this asset
                    response.questions.forEach(function (questionId) {
                        $(`#question-${questionId}`).prop('checked', true);
                    });
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        // Handle Save Questions Button
        $('#save-questions-btn').on('click', function () {
            const assetId = $('#asset-select').val();
            const selectedQuestions = $('.question-checkbox:checked')
                .map(function () {
                    return $(this).val();
                })
                .get();

            if (!assetId) {
                alert('Please select an asset.');
                return;
            }

            $.ajax({
                type: 'POST',
                url: "{% url 'save_asset_questions' %}", // New URL for saving questions for an asset
                data: {
                    asset_id: assetId,
                    questions: selectedQuestions,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    alert('Questions saved successfully.');
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
