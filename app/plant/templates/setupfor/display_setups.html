{% extends 'parent.html' %}

{% block title %}
Changeover Records
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Changeover Records</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Part</th>
                <th>Changeover Date & Time (EST)</th>
            </tr>
        </thead>
        <tbody>
            {% for setup in setups %}
            <tr>
                <td>{{ setup.asset.asset_number }}</td>
                <td>{{ setup.part.part_number }}</td>
                <td>{{ setup.since_human }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
