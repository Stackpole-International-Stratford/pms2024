<!-- setupfor_form.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Include any additional CSS for date-time picker if needed -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Include any additional JS for date-time picker if needed -->
</body>
</html>
