{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find TPMs</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .accordion-button:not(.collapsed) {
            background-color: rgba(51, 51, 51, 0.1) !important;
            color: #333333 !important;
            box-shadow: none !important;
        }
        .accordion-button {
            border-color: rgba(51, 51, 51, 0.2) !important;
            box-shadow: none !important;
        }
        .accordion-button:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        .accordion-button:hover {
            background-color: rgba(51, 51, 51, 0.2) !important;
            color: #333333 !important;
        }
        .button-cluster {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .button-cluster .btn {
            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'plant:index' %}">
            <button type="button" class="btn btn-outline-primary mx-3">Back</button>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Find TPMs</h1>
        <div class="accordion" id="linesAccordion">
            {% for line, assets in grouped_assets.items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        {{ line|default:"Unassigned Line" }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#linesAccordion">
                    <div class="accordion-body">
                        <div class="button-cluster">
                            {% for asset in assets %}
                            <a href="{% url 'plant:operator_form' asset.asset_number %}" class="btn btn-sm btn-dark">{{ asset.asset_number }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
