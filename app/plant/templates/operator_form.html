{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Operator Form</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<style>
    /* Light gray background for the entire screen */
    body {
        background-color: #f7f7f77a; /* Light gray */
    }

    /* Remove arrows from number input fields */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"] {
        -moz-appearance: textfield; /* For Firefox */
        appearance: textfield; /* For other modern browsers */
    }

    /* Shared styles for bordered rows */
    .bordered-row {
        border: 2px solid #a8b2bb; /* Darker gray border */
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #ffffff; /* White background for the questions row */
    }

    /* Add margin between questions */
    .question-item {
        margin-bottom: 20px;
    }

    /* Custom radio button styles */
    input[type="radio"] {
        display: none; /* Hide the default radio button */
    }

    input[type="radio"] + label {
        position: relative;
        padding-left: 30px; /* Space for the custom radio circle */
        cursor: pointer;
        font-size: 16px; /* Optional: control text size for consistency */
    }

    input[type="radio"] + label::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 16px; /* Explicit size for the custom radio button */
        height: 16px;
        border: 2px solid black;
        border-radius: 50%; /* Makes it a circle */
        background-color: transparent;
    }

    input[type="radio"]:checked + label::before {
        background-color: black; /* Black fill for selected radio buttons */
    }

    input[type="radio"]:checked + label::after {
        content: '';
        position: absolute;
        left: 4px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px; /* Adjust size for inner circle */
        height: 8px;
        background-color: white;
        border-radius: 50%;
    }
</style>




<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="col-lg-8 col-md-10 col-sm-12"> <!-- Responsive column -->
        <h1 class="text-center mb-4">TPM for Machine {{ asset_number }}</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Operator, Shift, and Date Section -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="operator" class="form-label">Operator Number</label>
                    <input type="number" class="form-control" id="operator" name="operator" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Shift</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shift" id="shift1" value="1" required>
                        <label class="form-check-label" for="shift1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shift" id="shift2" value="2" required>
                        <label class="form-check-label" for="shift2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shift" id="shift3" value="3" required>
                        <label class="form-check-label" for="shift3">3</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ today_date }}" required>
                </div>
            </div>

           <!-- Questions Section -->
           <div class="bordered-row">
            {% for question in questions %}
                <div class="question-item">
                    <label class="form-label">
                        {{ question.order|floatformat:1 }}. {{ question.question__question }}
                    </label>
                    {% if question.question__type == "YN" %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question_{{ question.question__id }}" id="question_{{ question.question__id }}_yes" value="yes" required>
                            <label class="form-check-label" for="question_{{ question.question__id }}_yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="question_{{ question.question__id }}" id="question_{{ question.question__id }}_no" value="no" required>
                            <label class="form-check-label" for="question_{{ question.question__id }}_no">No</label>
                        </div>
                    {% elif question.question__type == "NUM" %}
                        <input type="number" class="form-control" name="question_{{ question.question__id }}" id="question_{{ question.question__id }}" required>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        


            <button type="submit" class="btn btn-warning w-100">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
