{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit PDF: {{ pdf_document.title }}</h2>
        
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="title" class="form-label">PDF Title</label>
                {{ form.title }}
            </div>
            <div class="col-md-6">
                <label for="pdf_file" class="form-label">PDF File</label>
                {{ form.pdf_file }}
            </div>
            <div class="col-md-12">
                <label for="associated_parts" class="form-label">Associate with Part Numbers</label>
                <div class="checkbox-grid">
                    {% for checkbox in form.associated_parts %}
                        <div>
                            {{ checkbox }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
