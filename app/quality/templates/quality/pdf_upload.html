{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-grid > div {
            flex: 1 1 25%; /* Adjust this for the number of columns, 25% for 4 columns */
            min-width: 200px; /* Ensures each checkbox has some minimum width */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload a PDF</h2>
        
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="title" class="form-label">PDF Title</label>
                {{ form.title }}
            </div>
            <div class="col-md-6">
                <label for="pdf_file" class="form-label">PDF File</label>
                {{ form.pdf_file }}
            </div>
            <div class="col-md-12">
                <label for="associated_parts" class="form-label">Associate with Part Numbers</label>
                <div class="checkbox-grid">
                    {% for checkbox in form.associated_parts %}
                        <div>
                            {{ checkbox }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Upload PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
