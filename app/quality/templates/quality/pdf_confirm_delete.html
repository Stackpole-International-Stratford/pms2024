{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete PDF</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Delete PDF: {{ pdf_document.title }}</h2>
        
        <p>Are you sure you want to delete the PDF titled "<strong>{{ pdf_document.title }}</strong>"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete PDF</button>
            <a href="{% url 'pdf_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
