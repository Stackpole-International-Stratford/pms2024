{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded PDFs</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Uploaded PDFs</h2>
        
        <ul class="list-group">
            {% for pdf in pdfs %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <a href="{{ pdf.pdf_file.url }}" target="_blank">{{ pdf.title }}</a>
                    </div>
                    Associated with parts: 
                    {% for part in pdf.associated_parts.all %}
                        <span class="badge bg-secondary">{{ part.part_number }}</span>
                    {% empty %}
                        <span>No parts associated</span>
                    {% endfor %}
                </div>
                <div>
                    <a href="{% url 'pdf_edit' pdf.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'pdf_delete' pdf.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        <div class="mt-4">
            <a href="{% url 'pdf_upload' %}" class="btn btn-dark">Upload Another PDF</a>
        </div>
    </div>
</body>
</html>
