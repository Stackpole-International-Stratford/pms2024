{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Are you sure you want to delete this feat?</h2>
    <p><strong>Feat Name:</strong> {{ feat.name }}</p>
    <p><strong>Part Number:</strong> {{ feat.part.part_number }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'scrap_form_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
