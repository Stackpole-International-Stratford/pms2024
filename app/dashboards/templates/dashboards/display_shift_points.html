{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shift Points for TV {{ shift_point.tv_number }}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .container-fluid {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .col-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 2rem;
        }
        .col-right {
            flex: 0 0 auto;
            position: relative;
        }
        .background-image {
            width: auto;
            height: 100%;
            object-fit: cover;
        }
        .shift-point {
            font-size: 2.5vw; /* Base size for smaller screens */
            margin-left: 2vw;
            margin-bottom: 2.0rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ccc; /* Subtle bottom border */
            color: #333; /* Modern text color */
        }
        @media (min-width: 768px) {
            .shift-point {
                font-size: 4vw; /* Adjust size for medium screens */
            }
        }
        @media (min-width: 1200px) {
            .shift-point {
                font-size: 5vw; /* Adjust size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-left">
            <div>
                {% for point in shift_points %}
                    <h1 class="shift-point">
                        {{ point }}
                    </h1>
                {% endfor %}
            </div>
        </div>
        <div class="col-right">
            <img src="{% static 'images/JE_background2.png' %}" alt="Background" class="background-image">
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
