<!DOCTYPE html>
<html>
<head>
    <title>Shift Points for TV {{ shift_point.tv_number }}</title>
    {% load static %}
    <style>
        html, body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove the scrollbar */
            background-image: url("{% static 'images/JE_background.png' %}");
            background-size: cover; /* Change this to cover */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        
        .tv-display {
            width: 1300px;
            height: 750px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: flex-start; /* Align items to the left */
            text-align: left;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
        .shift-points-list {
            list-style-type: disc;
            padding-left: 20px; /* Add padding to the left */
            font-size: 2em;
            line-height: 1.5em;
            margin-left: 70px;
            margin-top: 60px;
        }
        .shift-points-list li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="tv-display" id="tvDisplay">
        <div class="resize-handle" id="resizeHandle"></div>
        <ul class="shift-points-list">
            {% for point in shift_points %}
                <li>{{ point }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Drag and Resize functionality
        let card = document.getElementById("tvDisplay");
        let resizeHandle = document.getElementById("resizeHandle");
        let isResizing = false;

        // Drag functionality
        card.onmousedown = function(event) {
            if (isResizing) return;

            let shiftX = event.clientX - card.getBoundingClientRect().left;
            let shiftY = event.clientY - card.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                card.style.left = pageX - shiftX + 'px';
                card.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            card.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                card.onmouseup = null;
            };
        };

        card.ondragstart = function() {
            return false;
        };

        // Resize functionality
        resizeHandle.onmousedown = function(event) {
            isResizing = true;
            event.preventDefault();

            document.onmousemove = function(e) {
                card.style.width = e.clientX - card.getBoundingClientRect().left + 'px';
                card.style.height = e.clientY - card.getBoundingClientRect().top + 'px';
            };

            document.onmouseup = function() {
                isResizing = false;
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>
</body>
</html>
