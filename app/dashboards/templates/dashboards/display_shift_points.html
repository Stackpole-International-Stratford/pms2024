<!DOCTYPE html>
<html>
<head>
    <title>Shift Points for TV {{ shift_point.tv_number }}</title>
    {% load static %}
    <style>
        html, body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove the scrollbar */
            background-color: #FFFFFF; /* Set background color to match the image */
        }

        .tv-display {
            width: 60%; /* Adjust the width as needed */
            height: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: flex-start; /* Align items to the left */
            text-align: left;
            overflow: hidden;
            margin-left: 90px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .shift-points-list {
            list-style-type: disc;
            font-size: 2em;
            line-height: 1.5em;
            width: 100%;
            word-wrap: break-word; /* Ensure text wraps within the card */
            margin-left: 40px;
            margin-top: 40px;
        }

        .shift-points-list li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: transparent;
            margin-right: 100px;
        }

        .background-image {
            width: auto; /* Maintain aspect ratio */
            height: 100vh; /* Match screen height */
            position: fixed;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="tv-display" id="tvDisplay">
        <ul class="shift-points-list">
            {% for point in shift_points %}
                <li>{{ point }}</li>
            {% endfor %}
        </ul>
    </div>
    <img src="{% static 'images/JE_background2.png' %}" alt="Background" class="background-image">
    <script>
        // Set auto-refresh every 120 seconds
        setInterval(function() {
            location.reload();
        }, 120000);

        // Drag functionality
        let card = document.getElementById("tvDisplay");
        let isResizing = false;

        // Drag functionality
        card.onmousedown = function(event) {
            if (isResizing) return;

            let shiftX = event.clientX - card.getBoundingClientRect().left;
            let shiftY = event.clientY - card.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                card.style.left = pageX - shiftX + 'px';
                card.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            card.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                card.onmouseup = null;
            };
        };

        card.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
