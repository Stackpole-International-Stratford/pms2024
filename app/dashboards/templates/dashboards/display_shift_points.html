{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shift Points for TV {{ shift_point.tv_number }}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .column-outline {
            border: 2px solid black;
            min-height: 100vh; /* Set height to match the viewport height */
        }
        .background-image {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: auto;
            height: 100vh;
            object-fit: cover;
        }
        .responsive-text {
            font-size: calc(1rem + 2vw); /* Responsive font size */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 column-outline d-flex flex-column justify-content-center">
                <div class="container">
                    {% for point in shift_points %}
                        <p class="responsive-text text-left">
                            {{ point }}
                        </p>
                        {% if not forloop.last %}
                            <hr class="my-2">
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 column-outline p-0">
                <img src="{% static 'images/JE_background2.png' %}" alt="Background" class="background-image">
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
