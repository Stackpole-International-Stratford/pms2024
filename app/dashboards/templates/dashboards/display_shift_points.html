<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            width: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/JE_background2.png' %}" alt="Background" class="background-image">
</body>
</html>
