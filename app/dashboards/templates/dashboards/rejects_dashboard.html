{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejects Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & JS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Chart.js -->
  <script src="{% static 'chart.js/chart.umd.js' %}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .full-height-card {
      height: 100vh;
    }
    .charts-container {
      height: 100%;
      overflow: hidden;
    }
    .card-header {
      font-size: 1.8rem;
    }
    .large-number {
      font-size: clamp(2rem, 8vw, 10rem);
    }
  </style>
</head>
<body class="bg-black text-white">

  <div class="card border-0 full-height-card" style="background-color: black !important;">
    <div class="card-body p-0">
      <div class="container-fluid charts-container" id="charts-container">
        <!-- Rows inserted by JS -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse('{{ json_data|escapejs }}');
      const lines = Object.keys(data);
      const container = document.getElementById("charts-container");
      const rowHeight = Math.floor(container.clientHeight / lines.length);

      const COLORS = {
        Good:   "rgba(0, 128, 0, 0.9)",
        Reject: "rgba(255, 0, 0, 0.9)"
      };

      lines.forEach(line => {
        const { breakdown_data: breakdown = [], pie_chart_data: pie = {} } = data[line];
        const pieGrades = pie.grades || { Good: 0, Reject: 0 };

        // -- build row --
        const row = document.createElement("div");
        row.className = "row g-3";
        row.style.height = `${rowHeight}px`;

        // Line chart col
        const colLine = document.createElement("div");
        colLine.className = "col-12 col-md-7";
        colLine.innerHTML = `
          <div class="card h-100" style="background-color: black !important; border-bottom: 1px solid white;">
            <div class="card-header fw-bold">Machine: ${line} (Week)</div>
            <div class="card-body p-0">
              <canvas id="lineChart-${line}"></canvas>
            </div>
          </div>`;
        row.appendChild(colLine);

        // Pie chart col
        const colPie = document.createElement("div");
        colPie.className = "col-12 col-md-3";
        colPie.innerHTML = `
          <div class="card border-0 h-100" style="background-color: black !important;">
            <div class="card-body p-0 d-flex justify-content-center align-items-center">
              <canvas id="pieChart-${line}" width="180" height="180"></canvas>
            </div>
          </div>`;
        row.appendChild(colPie);

        // Failures count col
        const colFail = document.createElement("div");
        colFail.className = "col-12 col-md-2";
        colFail.innerHTML = `
          <div class="card border-0 h-100" style="background-color: black !important;">
            <div class="card-header text-white fw-bold large-header">
              Rejects (24 hr)
            </div>
            <div class="card-body p-0 d-flex justify-content-center align-items-center" style="border-bottom: 1px solid white;">
              <span id="failCount-${line}" class="display-1 fw-bold large-number">0</span>
            </div>
          </div>`;
        row.appendChild(colFail);

        container.appendChild(row);

          
        // update failures number & color
        const failSpan = document.getElementById(`failCount-${line}`);
        const n = pie.failures_total || 0;
        failSpan.textContent = n;

        // now color-code 0–4 green, 5–14 yellow, 15+ red
        if (n < 5) {
          failSpan.classList.add("text-success");
        } else if (n < 15) {
          failSpan.classList.add("text-warning");
        } else {
          failSpan.classList.add("text-danger");
        }


        // -- prepare line-chart data (counts only) --
        const labels = breakdown.map(i => i.interval_start);
        const goodData = breakdown.map(i => {
          const v = i.grade_counts?.Good;
          return (typeof v === "number")
            ? v
            : parseInt((v||"0").toString().split(" ")[0], 10);
        });
        const rejectData = breakdown.map(i => {
          const v = i.grade_counts?.Reject;
          return (typeof v === "number")
            ? v
            : parseInt((v||"0").toString().split(" ")[0], 10);
        });

        new Chart(
          document.getElementById(`lineChart-${line}`).getContext("2d"),
          {
            type: "line",
            data: {
              labels,
              datasets: [
                {
                  label: "Good",
                  data: goodData,
                  borderColor: COLORS.Good,
                  backgroundColor: COLORS.Good.replace("0.9","0.3"),
                  fill: true,
                  tension: 0.1
                },
                {
                  label: "Reject",
                  data: rejectData,
                  borderColor: COLORS.Reject,
                  backgroundColor: COLORS.Reject.replace("0.9","0.3"),
                  fill: true,
                  tension: 0.1
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { labels: { color: "#ffffff" } }
              },
              scales: {
                x: {
                  title: { display: true, text: "Last 7 days", color: "#ffffff" },
                  ticks: { color: "#ffffff" }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: "Count", color: "#ffffff" },
                  ticks: { color: "#ffffff" }
                }
              }
            }
          }
        );

        // -- pie chart (good vs reject counts) --
        new Chart(
          document.getElementById(`pieChart-${line}`).getContext("2d"),
          {
            type: "pie",
            data: {
              labels: ["Good", "Reject"],
              datasets: [{
                data: [pieGrades.Good || 0, pieGrades.Reject || 0],
                backgroundColor: [COLORS.Good, COLORS.Reject]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: "right",
                  labels: {
                    color: "#ffffff",
                    font: { size: 14, weight: "bold" },
                    generateLabels: chart => {
                      return chart.data.labels.map((label, i) => {
                        const count = chart.data.datasets[0].data[i];
                        return {
                          text: `${label}: ${count}`,
                          fillStyle: chart.data.datasets[0].backgroundColor[i],
                          fontColor: "#ffffff"
                        };
                      });
                    }
                  }
                }
              }
            }
          }
        );

      }); // end forEach

      // auto-refresh
      setInterval(() => location.reload(), 60000);
    });
  </script>

</body>
</html>
