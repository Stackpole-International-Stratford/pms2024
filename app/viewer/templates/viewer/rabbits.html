{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red Rabbit Status</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .btn-status {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Red Rabbit Status</h2>
        {% for station in data %}
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Station {{ forloop.counter }}:</h3>
                </div>
                <div class="card-body">
                    <p>Last ran: <strong>{{ station.0.0|date:"Y-m-d H:i:s" }}</strong> ({{ station.0.1 }})</p>
                    <div class="btn-group-vertical w-100">
                        {% for rabbit in station.1 %}
                            <button class="btn btn-status {% if rabbit.status.0 %}btn-danger{% else %}btn-success{% endif %}">
                                {{ rabbit.name }}{% if rabbit.status.0 %}: Bypassed {{ rabbit.status.1|date:"Y-m-d H:i:s" }}{% endif %}
                            </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
